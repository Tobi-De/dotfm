{% extends "base.html" %}
{% load solo_tags %}
{% load blog_tags %}


{% block content %}
    {% get_solo 'blog.Author' as author %}
    {% get_posts as posts %}
    <ul>
        {% for post in posts %}
            <li class="m-2">
                <a href="{{ post.slug }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
